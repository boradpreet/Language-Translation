<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preet AI Translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: white;
        }
        /* Top Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        .menu-icon {
            font-size: 26px;
            cursor: pointer;
        }
        /* Translator Box */
        .translator-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(15px);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
        }
        textarea::placeholder {
            color: #ddd;
        }
        .translate-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 50%;
        }
        .translate-btn:hover {
            background: #e68900;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .output-label {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        #output {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            color: white;
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="menu-icon">â˜°</div>
        <div class="company-name">Preet Borad</div>
    </div>

    <!-- Full-Screen Translator Box -->
    <div class="translator-box">
        <div class="title">PreetAI Translate</div>
        <textarea id="englishText" placeholder="Enter text in English..."></textarea>
        <button class="translate-btn" onclick="translateText()">Translate</button>
        
        <div class="output-container">
            <div class="output-label">Hindi Translation:</div>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        function translateText() {
            const text = document.getElementById("englishText").value;
            fetch("/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").value = data.translation;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
